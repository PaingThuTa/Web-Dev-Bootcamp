<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="success.html" method="GET">
      <p>
        <label for="username">Enter username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>

      <p>
        <label for="password">Enter a Password: </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>

      <p>
        <label for="color">Enter a color : </label>
        <input id="color" type="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input id="number" type="number" placeholder="number" />
      </p>
      <button type="button">Regular Button (won't submit)</button>
      <button>Submit !!!</button>
    </form>
    <hr />

    <h2>Reddit Search</h2>
    <form action="https://reddit.com/search" target="_blank" method="GET">
      <label for="search">Search Here :</label>
      <input id="search" type="text" placeholder="Search Reddit" name="q" />
      <button>Search</button>
    </form>

    <hr />
    <h2>Google Search</h2>
    <form action="https://www.google.com/search" target="_blank" method="GET">
      <label for="google"></label>
      <input id="google" type="text" placeholder="Search Google" name="q" />
      <button>Google Search</button>
    </form>

    <h2>More Inputs!!!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_to" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="">M:</label>
        <input type="radio" name="size" id="m" value="m" />
        <button>Submit</button>
      </p>

      <p>
        <label for="">Please select your ticket type</label>
        <select name="ticket" id="ticket">
          <option value="">PLEASE CHOOSE YOUR TICKET TYPE</option>
          <option value="free">Free</option>
          <option value="premium">Premium</option>
          <option value="gold">Gold</option>
        </select>
        <button>Submit</button>
      </p>
      <h2>Range & Text Area</h2>
      <label for="cheese"></label>
      <input type="range" id="cheese" name="cheese" min="0" max="100" />
      <p>
        
        <label for="requests">Any requests?</label> <br>
<textarea name="requests?" id="requests" rows="10" cols="40" placeholder="request your wish here..."></textarea>
      </p>

      
    </form>
  </body>
</html>
